<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Weather Man</title>
</head>

<body>
    <Header>
        <section class="jumbotron jumbotron-fluid custom-jumbotron">
            <div class="container">
                <div>
                    <div class="col-12 col-md-6">
                        <h1>Weather Man</h1>
                        <p>We're right 60% of the time... Everytime!</p>
                    </div>
        </section>
    </Header>

    <main>
        <section class="container">
            <div>
                <form class="row">
                    <div class="form-group col-12 col-md-6">
                        <input for="search" type="text" id="search-input" placeholder="Location" class="form-control" />
                    </div>
                    <div class="form-group col-12 col-md-4">
                        <button id="search" type="submit" class="btn btn-light">Search</button>
                    </div>
                </form>
            </div>
        </section>
        <section>
            <!-- stored value -->
        </section>
        <section id="cityH1">
            <h1>Five Day Forecast<span id="citySpan"></span></h1>
        </section>
        <section class="container-fluid">
            <div id="cards" class="row justify-content-center">
            </div>
        </section>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="./assets/script.js"></script>
</body>

</html>
